---
- name: Setup Chat App Server
  hosts: chat_server
  become: yes

  tasks:

    - name: Enable Node.js 14 through Amazon Linux Extras
      ansible.builtin.command: amazon-linux-extras enable nodejs14
      args:
        creates: /etc/yum.repos.d/amzn2-extras.repo

    - name: Clean yum metadata
      ansible.builtin.command: yum clean metadata

    - name: Install Node.js and Nginx
      ansible.builtin.yum:
        name:
          - nginx
          - nodejs
        state: present

    - name: Enable and start Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
